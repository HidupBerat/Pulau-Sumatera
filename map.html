<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif Pulau Sumatera</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>

<h2>Peta Interaktif - Pulau Sumatera</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
        center: [0, 101], // Koordinat tengah Sumatera
        zoom: 6,
        maxBounds: [[-6, 94], [7, 107]], // Batas area Sumatera
        maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil marker dari Local Storage
    function loadMarkers() {
        var savedMarkers = JSON.parse(localStorage.getItem("markers") || "[]");
        savedMarkers.forEach(m => {
            L.marker([m.lat, m.lng]).addTo(map)
                .bindPopup(m.info);
        });
    }

    // Simpan marker ke Local Storage
    function saveMarkers() {
        var markers = [];
        map.eachLayer(layer => {
            if (layer instanceof L.Marker) {
                markers.push({
                    lat: layer.getLatLng().lat,
                    lng: layer.getLatLng().lng,
                    info: layer.getPopup().getContent()
                });
            }
        });
        localStorage.setItem("markers", JSON.stringify(markers));
    }

    // Tambahkan marker baru saat pengguna mengklik peta
    function onMapClick(e) {
        var info = prompt("Masukkan informasi untuk lokasi ini:");
        if (info) {
            var marker = L.marker(e.latlng).addTo(map)
                .bindPopup(info)
                .openPopup();
            saveMarkers(); // Simpan marker ke Local Storage
        }
    }

    // Muat marker saat halaman pertama kali dibuka
    loadMarkers();

    // Simpan setiap kali ada marker baru
    map.on("click", () => setTimeout(saveMarkers, 1000));
    map.on("click", onMapClick);
</script>

</body>
</html>
